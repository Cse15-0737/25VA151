<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements - Img Link</title>
</head>
<body>
    <!--HTML Image Tag-->
    <img src="image.jpg" alt="RB19" width="500"/>
    <!--Image having different Root-->
    <img src="Images\image.jpg" alt="RB19" width="500"/>
    <!--Image  having online path-->
    <img src="https://www.abes.ac.in/assets/HomePage/2%20About%20ABES.jpg" alt="ABES Campus" width="500"/><br>
    <!--HTML Link-->
    <!--Default Page-->
    <a href="#" target="_blank">This is a link!</a><br>
    <!--Online Page-->
    <a href="https://www.abes.ac.in/" target="_blank">This is ABES Link!</a><br>
    <a href="firstPage.html" target="_blank">Open First Page!</a>

</body>
</html>
