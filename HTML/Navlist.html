<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists for Navigation Menus</title>
</head>
<body>
    <h2>Lists for Navigation Menus</h2>
    <!--Without List-->
    <a href="">Home</a>
    <a href="">Services</a>
    <a href="">Gallery</a>
    <a href="">Contact Us</a>
    <a href="">Login/Sign Up</a>
    <!--With List-->
    <h2>Using Lists</h2>
    <ul type="none" style="display:flex;">
        <li><a href="">Home</a></li> &nbsp;
        <li><a href="">Services</a></li> &nbsp;
        <li><a href="">Gallery</a></li> &nbsp;
        <li><a href="">Contact Us</a></li> &nbsp;
        <li><a href="">Login/Sign Up</a></li> &nbsp;
    </ul>
    
</body>
</html>
