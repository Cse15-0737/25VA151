<!DOCTYPE html>
<html>
<head>
    <title>Amazon Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .header {
            background-color: #131921;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            margin-right: 20px;
        }
        .search {
            flex: 1;
        }
        .search input {
            width: 80%;
            padding: 6px;
        }
        .navbar {
            background-color: #232f3e;
            padding: 8px;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        .products {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .products2 {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .card {
            background-color: white;
            padding: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
        .card img {
            width: 100%;
            height: 150px;
        }
        .card button {
            background-color: #ffd814;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
