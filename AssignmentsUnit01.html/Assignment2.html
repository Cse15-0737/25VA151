<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <table border="2" align="center" width="60%" cellspacing="0" cellpadding="5">
        <h1 align="center">Hotel Room Booking Form</h1>
        <tr>
            <td><label>Full Name</label></td>
            <td>:</td>
            <td><input type="text" name="" id="" placeholder="Enter Your Full Name"></td>
        </tr>
        
        <tr>
            <td><label>Email</label></td>
            <td>:</td>
            <td><input type="email" name="" id="" placeholder="Enter Your Email"></td>
        </tr>

        <tr>
            <td><label>Contact No.</label>
                <td>:</td>
                <td><input type="tel" name="" id="" placeholder="Enter Your Contact No."></td>
        </tr>

        <tr>
            <td><label>Check-in-date</label></td>
            <td>:</td>            
            <td><input type="date" name="" id=""></td>
        </tr>

        <tr>
            <td><label>Check-out-date</label></td>
            <td>:</td>
            <td><input type="date" name="" id=""></td>
        </tr>

        <tr>
            <td><label>Number of Guest</label></td>
            <td>:</td>
            <td><input type="number" name="" id="" placeholder="Enter Number of Guest"></td>
        </tr>

        <tr>
            <td><label>Room-Type</label></td>
            <td>:</td>
            <td>
                <select name="" id="">
                    <option value="Singlr">Single Room</option>
                    <option value="Double">Double Room</option>
                    <option value="Doormitory">Doormitory</option>
                    </select>
            </td>
            </tr>
            
            <tr>
                <td><label>Suggestion</label></td>
                <td>:</td>
                <td colspan="2"><textarea name="" cols="30" rows="5"></textarea></td>
            </tr>
            
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit Form"></td> &nbsp;
                <td align="center"><input type="reset" value="Reset Form"></td>
            </tr>
    </table>
</body>
</html>
