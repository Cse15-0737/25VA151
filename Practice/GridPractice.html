<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<style>
    body{
        margin: 20px;
        box-sizing: border-box;
        padding: 0px;
    }
    .logo{
        box-sizing: border-box;
        border: 5px;
        background-color: darkkhaki;
        height: 100px;
        width: 900px;
    }
    .Aside{
        box-sizing: border-box;
        border: 5px;
        background-color: darksalmon;
        height: 600px;
        width: 400px;
        justify-content: left;
    }
    .box{
        box-sizing: border-box;
        border: 5px;
        background-color: khaki;
        height: 600px;
        width: 100px;
        justify-items: center;
    }
</style>
<body>
    <header>
    <div class="logo">
        <h2>Hello world!</h2>
    </div>
    </header>

    <div class="middle">
        <div class="Aside">Aside</div>
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
    </div>

    <footer>
    <div class="footer">
          <h2>Footer</h2>
    </div>
    </footer>
</body>
</html>
